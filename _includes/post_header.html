<header>
    <h1>{{ page.title }} </h1>
    <div class="pull-right">
	<small>
	    <a href="https://github.com/{{ site.github_username }}/edit/master/{{ page.path }}">
		<i class="fa fa-pencil" aria-hidden="true"></i> &nbsp;Improve this page
	    </a>
	</small>
    </div>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
</header>
<p class="lead">{{ page.description }}</p>
